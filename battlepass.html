<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ARK Battlepass</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background: url('https://i.imgur.com/y1340aW.png') no-repeat center center fixed;
    background-size: cover;
    color: #00ffff;
    overflow-x: hidden;
  }

  header {
    padding: 10px 20px;
    background-color: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .logo-container {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .logo-icon {
    width: 128px;
    height: 128px;
    object-fit: contain;
  }
  h1 {
    margin: 0;
    color: #00ffff;
    font-weight: 700;
    text-shadow: 0 0 6px #00ffff;
  }

  .controls {
    margin: 10px 20px;
  }
  button {
    margin-right: 10px;
    padding: 8px 12px;
    border: none;
    background-color: #222;
    color: #00ffff;
    cursor: pointer;
    border-radius: 4px;
    font-weight: 600;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #055;
  }

  /* Responsive grid: 100 cards max, up to 10 columns */
  .battlepass-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
    gap: 12px;
    padding: 25px;
    max-width: 1200px;
    margin: 0 auto 50px;
    box-sizing: border-box;
  }

  .level-card {
    background: #111;
    border-radius: 12px;
    padding: 15px 10px;
    box-shadow:
      0 0 6px #0ff,
      0 0 12px #0ff,
      0 0 20px #0ff,
      inset 0 0 6px #0ff;
    color: #0ff;
    text-align: center;
    user-select: none;
    transition: box-shadow 0.3s ease, transform 0.3s ease;
    cursor: default;
    font-weight: 600;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    letter-spacing: 0.04em;
    font-size: 0.9rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: 110px;
    box-sizing: border-box;
  }

  .level-card:hover {
    transform: translateY(-6px);
    box-shadow:
      0 0 10px #0ff,
      0 0 20px #0ff,
      0 0 30px #0ff,
      inset 0 0 10px #0ff;
  }

  .level-title {
    font-size: 1.1rem;
    margin-bottom: 6px;
    text-shadow:
      0 0 4px #0ff,
      0 0 8px #0ff;
  }

  .reward-text {
    font-size: 0.9rem;
    line-height: 1.2;
  }

  .level-card input {
    width: 90%;
    padding: 6px 8px;
    border-radius: 8px;
    border: none;
    background-color: #002f33;
    color: #0ff;
    font-weight: 600;
    text-align: center;
    box-shadow:
      inset 0 0 6px #0ff,
      0 0 8px #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin: 0 auto;
  }

  .level-card input:focus {
    outline: none;
    background-color: #004d52;
    box-shadow:
      0 0 12px #0ff,
      0 0 24px #0ff,
      inset 0 0 12px #0ff;
    color: #ccf9ff;
  }

  /* Login Modal Styles */
  #loginModal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.85);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #loginModal.active {
    display: flex;
  }
  #loginModal h2 {
    margin-bottom: 20px;
    color: #00ffff;
    text-shadow: 0 0 8px #00ffff;
  }
  #loginModal input[type="password"] {
    padding: 10px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    width: 300px;
    max-width: 90vw;
    margin-bottom: 15px;
    background-color: #002f33;
    color: #0ff;
    font-weight: 600;
  }
  #loginModal input[type="password"]:focus {
    outline: none;
    background-color: #004d52;
  }
  #loginModal button {
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 6px;
    border: none;
    background-color: #222;
    color: #00ffff;
    cursor: pointer;
    width: 150px;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  #loginModal button:hover {
    background-color: #055;
  }
  #loginError {
    color: #ff6666;
    margin-top: 10px;
    display: none;
	
</style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="https://i.imgur.com/jtndB3c.png" alt="ARK Logo" class="logo-icon" />
    <h1>ARK Battlepass Seasson 1</h1>
  </div>
  <button id="openLoginBtn">Admin Login</button>
</header>

<div class="controls" id="adminControls" style="display:none;">
  <button id="reset">Reset</button>
  <button id="export">Export</button>
  <button id="importBtn">Import</button>
  <input type="file" id="importFile" style="display:none;" />
  <button id="adminLogout">Logout</button>
</div>

<div class="battlepass-grid" id="battlepassGrid"></div>

<!-- Login Modal -->
<div id="loginModal">
  <h2>ARK Battlepass Admin Login</h2>
  <input type="password" id="passwordInput" placeholder="Enter admin password" />
  <button id="loginBtn">Login</button>
  <p id="loginError">Incorrect password, try again.</p>
</div>

<script>
  const correctPassword = 'Fiberbloodbath';

  const battlepassGrid = document.getElementById('battlepassGrid');
  const resetBtn = document.getElementById('reset');
  const exportBtn = document.getElementById('export');
  const importBtn = document.getElementById('importBtn');
  const importFile = document.getElementById('importFile');
  const adminLogoutBtn = document.getElementById('adminLogout');
  const adminControls = document.getElementById('adminControls');
  const openLoginBtn = document.getElementById('openLoginBtn');

  const loginModal = document.getElementById('loginModal');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');
  const loginError = document.getElementById('loginError');

  let isAdmin = false;
  let battlepass = [];

  // Beispiel-Dinos / Rewards (100+ damit wir 100 Levels füllen können)
  const dinos = [
    'Raptor', 'Triceratops', 'Stegosaurus', 'Pteranodon', 'T-Rex',
    'Spinosaurus', 'Argentavis', 'Mammoth', 'Sabertooth', 'Ankylo',
    'Quetzal', 'Therizinosaurus', 'Direwolf', 'Dodo', 'Purlovia',
    'Thylacoleo', 'Rex Alpha', 'Megalodon', 'Giganotosaurus', 'Baryonyx',
    'Phiomia', 'Carbonemys', 'Tapejara', 'Mosasaurus', 'Karkinos',
    'Pulmonoscorpius', 'Megaloceros', 'Kaprosuchus', 'Ichthyosaurus', 'Microraptor',
    'Pachycephalosaurus', 'Dimorphodon', 'Ichthyornis', 'Diplodocus', 'Doedicurus',
    'Castoroides', 'Tapejara Prime', 'Mantis', 'Manta Ray', 'Tusoteuthis',
    'Jerboa', 'Lymantria', 'Gigantopithecus', 'Therizino Alpha', 'Wyvern',
    'Rock Drake', 'Ravager', 'Broodmother', 'Dragon', 'Enforcer',
    'Basilisk', 'Kairuku', 'Electrophorus', 'Fjordhawk', 'Gasbags',
    'Hesperornis', 'Iguanodon', 'Kaprosuchus Prime', 'Leedsichthys', 'Managarmr',
    'Megalania', 'Otter', 'Pachyrhinosaurus', 'Paraceratherium', 'Procoptodon',
    'Roll Rat', 'Sabertooth Prime', 'Sarco', 'Shadowmane', 'Shapeshifter',
    'Snow Owl', 'Tek Rex', 'Therizino', 'Thylacoleo Prime', 'Titanoboa',
    'Tusoteuthis Prime', 'Velonasaur', 'Vulture', 'Woolly Rhino', 'Yutyrannus',
    'Alpha Raptor', 'Alpha Rex', 'Alpha Spino', 'Alpha Carno', 'Alpha Megalodon',
    'Alpha Giga', 'Alpha Therizino', 'Alpha Argentavis', 'Alpha Mantis', 'Alpha Basilisk',
    'Alpha Wyvern', 'Alpha Rock Drake', 'Alpha Ravager', 'Alpha Broodmother', 'Alpha Dragon',
    'Alpha Enforcer', 'Alpha Titan', 'Alpha Griffin', 'Alpha Megalosaurus', 'Alpha Terror Bird',
  ];

  const totalLevels = 100; // genau 100 Levels

  // Init battlepass data
  function initBattlepass() {
    battlepass = [];
    for (let i = 1; i <= totalLevels; i++) {
      battlepass.push({
        level: i,
        reward: dinos[(i - 1) % dinos.length]
      });
    }
  }

  // Render Battlepass cards
  function renderBattlepass() {
    battlepassGrid.innerHTML = '';
    for (const entry of battlepass) {
      const card = document.createElement('div');
      card.classList.add('level-card');

      if (isAdmin) {
        // Admin kann reward editieren
        const rewardInput = document.createElement('input');
        rewardInput.type = 'text';
        rewardInput.value = entry.reward;
        rewardInput.title = 'Reward bearbeiten';
        rewardInput.addEventListener('input', (e) => {
          entry.reward = e.target.value.trim();
        });
        const textDiv = document.createElement('div');
        textDiv.innerHTML = `Level ${entry.level} Reward<br>Level 1000 ${entry.reward}`;
        textDiv.style.marginBottom = '6px';
        card.appendChild(textDiv);
        card.appendChild(rewardInput);
      } else {
        // Normaler User sieht Text zweizeilig
        const textDiv = document.createElement('div');
        textDiv.innerHTML = `Level ${entry.level} Reward<br>Level 1000 ${entry.reward}`;
        card.appendChild(textDiv);
      }

      battlepassGrid.appendChild(card);
    }
  }

  // Admin Login öffnen
  openLoginBtn.addEventListener('click', () => {
    passwordInput.value = '';
    loginError.style.display = 'none';
    loginModal.classList.add('active');
    passwordInput.focus();
  });

  // Admin Login prüfen
  loginBtn.addEventListener('click', () => {
    const pw = passwordInput.value;
    if (pw === correctPassword) {
      isAdmin = true;
      loginModal.classList.remove('active');
      adminControls.style.display = 'block';
      openLoginBtn.style.display = 'none';
      renderBattlepass();
    } else {
      loginError.style.display = 'block';
    }
  });

  // Reset Battlepass auf Standardwerte
  resetBtn.addEventListener('click', () => {
    if(confirm('Alle Änderungen verwerfen und Battlepass zurücksetzen?')) {
      initBattlepass();
      renderBattlepass();
    }
  });

  // Export Battlepass als JSON-Datei
  exportBtn.addEventListener('click', () => {
    const dataStr = JSON.stringify(battlepass, null, 2);
    const blob = new Blob([dataStr], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'battlepass.json';
    a.click();
    URL.revokeObjectURL(url);
  });

  // Import Battlepass aus JSON-Datei
  importBtn.addEventListener('click', () => {
    importFile.click();
  });
  importFile.addEventListener('change', () => {
    const file = importFile.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const importedData = JSON.parse(e.target.result);
        if (Array.isArray(importedData) && importedData.length === totalLevels) {
          // Validiere Struktur
          const valid = importedData.every(item => 'level' in item && 'reward' in item);
          if (valid) {
            battlepass = importedData;
            renderBattlepass();
            alert('Battlepass erfolgreich importiert!');
          } else {
            alert('Ungültiges Format der importierten Datei.');
          }
        } else {
          alert(`Importierte Datei muss genau ${totalLevels} Stufen enthalten.`);
        }
      } catch {
        alert('Fehler beim Lesen der Datei. Stelle sicher, dass es eine gültige JSON-Datei ist.');
      }
    };
    reader.readAsText(file);
  });

  // Admin Logout
  adminLogoutBtn.addEventListener('click', () => {
    isAdmin = false;
    adminControls.style.display = 'none';
    openLoginBtn.style.display = 'block';
    renderBattlepass();
  });

  // Initialisierung
  initBattlepass();
  renderBattlepass();

</script>

</body>
</html>
